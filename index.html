<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <title>What is the Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="weatherAppWrapper">
      <div class="container">
        <nav>
          <form id="searching">
            <input
              type="search"
              placeholder="  City"
              autocomplete="off"
              autofocus="on"
              id="givenCity"
            />
            <button id="searchButton" type="submit">Search</button>
            <button id="find" type="submit">Use Current Location</button>
          </form>
        </nav>

        <div class="row">
          <div class="col-6">
            <div class="weather">
              <h1 id="cityName">Glasgow</h1>
              <div class="flex-container">
                <h2>
                  <span id="cityTemp">9 </span
                  ><span class="units"
                    ><a class="activeLink" id="cTemp" href="`*`">℃|</a
                    ><a class="non-activeLink" id="fTemp" href="`*`">℉</a></span
                  >
                  <br />
                  <span id="weatherDesc"> Clear Skys </span>
                  <img id="weatherIcon" src="clearsky.jpg" alt="Clear Skys" />
                </h2>
              </div>
            </div>

            <p id="humid">Humidity: 69%</p>
            <p id="wind">Wind: 8km/h</p>
            <p id="sun">sunrise 11am</p>
            <span id="date">Sunday 11:40am</span>
          </div>
          <div class="col-6">
            <ul>
              <li id="day1">Mon</li>
              <li id="day2">Tue</li>
              <li id="day3">Wed</li>
              <li id="day4">Thur</li>
              <li id="day5">Fri</li>
              <li id="day6">Sat</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/Codingfromthecouch/Weather-App/find/main"
      target="_blank"
      id="codeLink"
    >
      Open code by Hannah</a
    >
    <script src="index.js"></script>
  </body>
</html>
